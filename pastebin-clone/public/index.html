<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadPaste - Secure Pastebin for Roblox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>LoadPaste</h1>
        <p>Secure pastebin for Roblox loadstring()</p>
    </header>

    <main>
        <section class="paste-area">
            <div class="input-group">
                <label for="paste-content">Lua Code:</label>
                <textarea id="paste-content" placeholder="Your script here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="paste-title">Paste Title (optional):</label>
                <input type="text" id="paste-title" placeholder="My Awesome Script">
            </div>

            <button id="create-paste" class="generate-btn">
                <i class="fas fa-link"></i> Generate Loadstring
            </button>

            <div class="result-area hidden" id="result-area">
                <div class="input-group">
                    <label>Your Loadstring Command:</label>
                    <input type="text" id="loadstring-command" readonly>
                </div>
                
                <div class="action-buttons">
                    <button id="copy-command" class="action-btn copy">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button id="test-script" class="action-btn test">
                        <i class="fas fa-play"></i> Test Script
                    </button>
                </div>

                <div class="paste-info">
                    <p><strong>Paste ID:</strong> <span id="paste-id"></span></p>
                    <p><strong>Created:</strong> <span id="created-at"></span></p>
                    <p><strong>Direct URL:</strong> <span id="direct-url"></span></p>
                </div>
            </div>
        </section>
    </main>

    <div class="notification hidden" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
