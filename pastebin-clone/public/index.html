<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadGen - Proper Loadstring Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LoadGen</h1>
        <p>Proper loadstring generator for Roblox</p>
    </header>

    <main>
        <section class="paste-area">
            <div class="input-group">
                <label for="paste-content">Lua Code:</label>
                <textarea id="paste-content" placeholder="Your script here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="script-name">Script Name (optional):</label>
                <input type="text" id="script-name" placeholder="My Awesome Script">
            </div>

            <button id="create-paste" class="generate-btn">
                <i class="fas fa-link"></i> Generate Loadstring
            </button>

            <div class="result-area hidden" id="result-area">
                <div class="input-group">
                    <label>Your Loadstring Command:</label>
                    <input type="text" id="loadstring-command" readonly>
                </div>
                
                <div class="action-buttons">
                    <button id="copy-command" class="action-btn copy">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button id="test-script" class="action-btn test">
                        <i class="fas fa-play"></i> Test Script
                    </button>
                </div>

                <div class="script-info">
                    <p><strong>Script ID:</strong> <span id="script-id"></span></p>
                    <p><strong>Created:</strong> <span id="created-at"></span></p>
                </div>
            </div>
        </section>
    </main>

    <div class="notification hidden" id="notification"></div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
