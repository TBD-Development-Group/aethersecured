<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadPaste - Loadstring-Compatible Pastebin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LoadPaste</h1>
        <p>Pastebin for Roblox loadstring()</p>
    </header>

    <main>
        <section class="paste-area">
            <textarea id="paste-content" placeholder="Paste your Lua code here..."></textarea>
            <div class="controls">
                <button id="create-paste">Generate Loadstring URL</button>
            </div>
            <div class="result-area hidden" id="result-area">
                <h3>Your loadstring URL:</h3>
                <input type="text" id="paste-url" readonly>
                <div class="action-buttons">
                    <button id="copy-url">Copy URL</button>
                    <button id="test-loadstring">Test Loadstring</button>
                </div>
                <div class="loadstring-example">
                    <p>Use in Roblox:</p>
                    <code>loadstring(game:HttpGet("<span id="loadstring-example-url">URL</span>")()</code>
                </div>
            </div>
        </section>
    </main>

    <div class="notification hidden" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
